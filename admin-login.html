<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | Tech Innovators Club</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="admin-login.css">
</head>
<body>
    <div class="login-container">
        <div class="bg-shapes">
            <span class="shape shape-1"></span>
            <span class="shape shape-2"></span>
            <span class="shape shape-3"></span>
        </div>
        
        <div class="auth-card">
            <div class="auth-tabs">
                <button class="tab-button active" data-tab="loginTab">Login</button>
                <button class="tab-button" data-tab="registerTab">Register</button>
            </div>
            
            <form id="adminLoginForm" class="auth-form active">
                <div class="card-header">
                    <div class="logo-circle">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <h1>Admin Login</h1>
                </div>
                
                <div class="form-group">
                    <label for="adminEmail">Email</label>
                    <input type="email" id="adminEmail" placeholder="" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" placeholder="••••••••" required>
                    <i class="fas fa-lock input-icon"></i>
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div id="loginError" class="error-message"></div>
                <button type="submit" class="auth-button">Sign In <i class="fas fa-arrow-right"></i></button>
            </form>
            
            <form id="adminRegisterForm" class="auth-form">
                <div class="card-header">
                    <div class="logo-circle">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h1>Create Account</h1>
                </div>
                
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" placeholder="" required>
                    <i class="fas fa-user input-icon"></i>
                </div>
                
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" placeholder="••••••••" required>
                    <i class="fas fa-lock input-icon"></i>
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div class="form-group">
                    <label for="registerConfirmPassword">Confirm Password</label>
                    <input type="password" id="registerConfirmPassword" placeholder="••••••••" required>
                    <i class="fas fa-lock input-icon"></i>
                </div>
                
                <div id="registerError" class="error-message"></div>
                <button type="submit" class="auth-button">Register <i class="fas fa-user-plus"></i></button>
            </form>
        </div>
    </div>
    <script src="admin-login.js"></script>
</body>
</html>
